name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build docker image
      run: |
        docker build -t josvalk/docker-graphql:0.0.1 .
        docker build -t josvalk/docker-graphql:latest .
    - name: Push docker image
      run: |
        docker push josvalk/docker-graphql:0.0.1
        docker push josvalk/docker-graphql:latest
